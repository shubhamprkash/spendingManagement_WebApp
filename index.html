						</div>
						<input
							type="text"
							class="form-control"
							id="itemName"
							placeholder="Spent On"
							aria-label="spent On"
							aria-describedby="spent at"
						/>
						<div class="input-group-append">
							<button class="btn btn-outline-primary" type="button" id="addBtn">Add</button>
						</div>
					</div>
					<div style="text-align-last: center; margin-top: 2rem;">
